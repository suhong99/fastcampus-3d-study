<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/example03.css" />
  </head>
  <body>
    <main id="main-03">
      <section class="scroll-container">
        <canvas id="scrollAnimation"></canvas>
        <h1 id="title">굿즈</h1>
      </section>
      <section class="section" style="background-color: rgba(0, 0, 255, 0.5)">
        <h2>첫번째 요소</h2>
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <button class="restart">restart</button>
        <button class="start">start</button>
        <button class="pause">pause</button>
      </section>
      <section class="section" style="background-color: rgba(255, 255, 0, 0.5)">
        <h2>두번째 요소</h2>
      </section>
      <section
        class="section"
        style="background-color: rgba(172, 255, 47, 0.5)"
      >
        <h2>세번째 요소</h2>
      </section>
    </main>
  </body>
</html>
